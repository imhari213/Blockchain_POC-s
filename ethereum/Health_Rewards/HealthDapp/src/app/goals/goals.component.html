<app-header></app-header>


<button type="button" class="btn btn-primary align" (click) = dashboard()> Dashboard</button>
  
<div class="container">
<div class = "heading">
<h2>Goal History</h2>
</div>

<table class="table table-hover  table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Goal</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let n of details" >
        
        <td>{{n.id}}</td>
        <td>{{n.email}}</td>
        <td>{{n.goal}}</td>
        <td>{{n.createdAt}}</td>
        <td>{{n.status}}</td>
      </tr>
     
     
    </tbody>
  </table>
</div>




<app-footer></app-footer>
